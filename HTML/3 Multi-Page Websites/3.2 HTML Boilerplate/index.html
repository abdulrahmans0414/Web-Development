<!-- html version file -->
<!DOCTYPE html>

<!-- lang -> language & en -> english -->

<!-- open html tag -->
<html lang="en">

<!-- head element -->
<head>

    <!-- character that its use in website get displayed correctly -->
    <meta charset="utf-8">

    <!-- title of the website which display tab bar-->
    <title>My website</title>

</head>

<!-- body element is where all of the content of the website goes -->
<body>
    
    <!-- h1 heading -->
    <h1>Hello World!</h1>

    <!-- p paragraph -->
    <p>How About You</p>


</body>



</html>
<!-- close html tag -->
